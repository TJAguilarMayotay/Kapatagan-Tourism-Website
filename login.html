<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kapatagan (LDN) Tourism</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/en/3/37/Seal_of_Kapatagan%2C_Lanao_del_Norte.png">
</head>

<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Simplified Navigation Bar -->
    <nav class="glass-nav login-nav">
        <div class="nav-left">
            <img src="images/kapatagan-seal.png" alt="Kapatagan Seal" class="seal-img">
            <h1 class="municipal-name">KAPATAGAN<br><span>Lanao del Norte</span></h1>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Auth Toggle -->
        <div class="auth-toggle glass-card">
            <button class="toggle-btn active" id="login-toggle">LOGIN</button>
            <button class="toggle-btn" id="register-toggle">REGISTER</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form glass-card active" id="login-form">
            <h2>Welcome Back</h2>
            <p>Sign in to access your account</p>

            <div class="form-group">
                <label for="login-user">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-btn">LOGIN</button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button type="button" class="social-auth-btn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </form>

        <!-- Register Form -->
        <form class="auth-form glass-card" id="register-form">
            <h2>Create Account</h2>
            <p>Join us today to explore Kapatagan</p>

            <div class="form-group">
                <label for="register-name">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="register-username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="register-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                <div class="password-hint">
                    <span>Must be at least 8 characters</span>
                </div>
            </div>

            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-group terms-group">
                <label class="terms-label">
                    <input type="checkbox" required> I agree to the <a href="#">Terms</a> and <a href="#">Privacy
                        Policy</a>
                </label>
            </div>

            <button type="submit" class="auth-btn">REGISTER</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="glass-footer login-footer">
        <div class="footer-info">
            <p>&copy; <span id="current-year"></span> Municipality of Kapatagan, Lanao del Norte. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Auth Toggle Functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();

            const login_form = document.getElementById("login-form");
            const register_form = document.getElementById("register-form");

            const login_username = document.getElementById("login-username");
            const login_password = document.getElementById("login-password");

            // Get elements
            const loginToggle = document.getElementById('login-toggle');
            const registerToggle = document.getElementById('register-toggle');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            // Toggle functions
            loginToggle.addEventListener('click', function (e) {
                e.preventDefault();
                if (!this.classList.contains('active')) {
                    this.classList.add('active');
                    registerToggle.classList.remove('active');
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                }
            });

            registerToggle.addEventListener('click', function (e) {
                e.preventDefault();
                if (!this.classList.contains('active')) {
                    this.classList.add('active');
                    loginToggle.classList.remove('active');
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = "aguilar";
                const password = "123";

                if (username == login_username.value && password == login_password.value){
                    alert("Login success!")
                    window.location.href = "./home.html";
                }else{
                    alert("Login failed!")
                }
            })
        });
    </script>
</body>

</html>
